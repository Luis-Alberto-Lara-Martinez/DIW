<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Accesible</title>
    <link rel="stylesheet" href="paginaAccesible.css">
</head>

<body>
    <header>
        <h1>Mi Página Accesible</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section id="inicio">
            <h2>Bienvenido</h2>
            <p>Esta es una página accesible creada siguiendo las normas de WCAG 2.1.</p>
        </section>

        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <p>Ofrecemos soluciones accesibles para mejorar la experiencia de los usuarios.</p>
            <img src="./Accesibilidad-web.jpg" alt="Ejemplo de accesibilidad en una página web">
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" aria-label="Nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" aria-label="Email">

                <button type="submit" aria-label="Enviar formulario">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Mi Página Accesible</p>
    </footer>
</body>

</html>

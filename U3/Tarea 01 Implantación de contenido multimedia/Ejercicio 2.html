<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <svg height="200px" width="200px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <circle r="20px" cx="100" cy="100" fill="blue" />
    </svg>
    <svg height="200px" width="200px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <circle r="20px" cx="100" cy="100" fill="red" stroke="green" stroke-width="3" />
    </svg>
    <svg height="200px" width="200px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <rect width="100" height="40" x="50" y="100" fill="blue" />
    </svg>
    <svg height="200px" width="200px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:yellow;stroke-width:2" />
    </svg>
    <svg height="350px" width="400px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <polygon points="60 13,110 48,92 110,30 110,13 48" style="fill:blue" />
    </svg>
    <svg height="500px" width="500px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <line x1="0" y1="0" x2="50" y2="25" style="stroke:red;stroke-width:2" />
        <line x1="50" y1="25" x2="50" y2="100" style="stroke:blue;stroke-width:2" />
        <line x1="50" y1="100" x2="150" y2="100" style="stroke:green;stroke-width:2" />
        <line x1="150" y1="100" x2="200" y2="200" style="stroke:orange;stroke-width:2" />
    </svg><br />
    <svg height="150px" width="300px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <circle r="60px" cx="150" cy="75" fill="blue" />
        <rect width="200" height="50" x="50" y="50" fill="red" />
        <ellipse rx="60" ry="30" cx="150" cy="100" fill="yellow" />
    </svg>
    <svg height="150px" width="300px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <rect width="200" height="100" x="50" y="25" fill="white" stroke="black" />
        <text x="15" y="75" fill="black" font-size="25">Empanada</text>
    </svg>
    <svg height="150px" width="250px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <text x="5" y="30" fill="red" font-size="32" transform="rotate(28 20,40)">Mondongo</text>
    </svg>
    <svg height="200px" width="200px " xmlns="http://www.w3.org/2000/svg" style="border: 2px solid black;">
        <rect width="150" height="100" x="25" y="50" fill="red" />
        <circle r="40px" cx="100" cy="100" fill="blue" />
        <circle r="20px" cx="50" cy="100" fill="yellow" />
        <circle r="20px" cx="150" cy="100" fill="yellow" />
        <line x1="25" y1="100" x2="175" y2="100" style="stroke:green;stroke-width:5" />
    </svg>
</body>

</html>
